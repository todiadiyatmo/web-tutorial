<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabel Data Provinsi Aceh</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-size: 16px;
        }
        th[colspan="3"] {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <table>
        <!-- Baris untuk judul provinsi -->
        <tr>
            <th colspan="3">Provinsi: Aceh</th>
        </tr>
        <!-- Header untuk kolom detail -->
        <tr>
            <th>No</th>
            <th>Kabupaten</th>
            <th>Jumlah Kecamatan</th>
        </tr>
        <!-- Data Kabupaten 1 -->
        <tr>
            <td>1</td>
            <td>Banda Aceh</td>
            <td>9</td>
        </tr>
        <!-- Data Kabupaten 2 -->
        <tr>
            <td>2</td>
            <td>Aceh Besar</td>
            <td>23</td>
        </tr>
        <!-- Data Kabupaten 3 -->
        <tr>
            <td>3</td>
            <td>Pidie</td>
            <td>23</td>
        </tr>
    </table>
</body>
</html>
