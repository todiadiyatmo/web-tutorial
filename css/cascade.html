<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #paragraph {
            color: red;
        }
        .text {
            color: blue;
        }
        p {
            color: green;
        }
    </style>
</head>
<body>
    <p>Berwarna hijau</p>
    <p id="paragraph">Berwarna merah</p>
    <p class="text">Berwarna biru</p>
    <p id="paragraph" class="text">Berwarna merah</p>
</body>
</html>
