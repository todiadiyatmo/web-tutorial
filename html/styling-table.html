<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabel Data Provinsi Aceh</title>
</head>
<body>
    <table style="width: 50%; border-collapse: collapse; border: 1px solid black;">
        <!-- Baris untuk judul provinsi -->
        <tr>
            <th colspan="3" style="border: 1px solid black; padding: 8px; text-align: left; background-color: #f2f2f2; font-size: 20px;">Provinsi: Aceh</th>
        </tr>
        <!-- Header untuk kolom detail -->
        <tr>
            <th style="border: 1px solid black; padding: 8px; text-align: left; background-color: #f2f2f2; font-size: 16px;">No</th>
            <th style="border: 1px solid black; padding: 8px; text-align: left; background-color: #f2f2f2; font-size: 16px;">Kabupaten</th>
            <th style="border: 1px solid black; padding: 8px; text-align: left; background-color: #f2f2f2; font-size: 16px;">Jumlah Kecamatan</th>
        </tr>
        <!-- Data Kabupaten 1 -->
        <tr>
            <td style="border: 1px solid black; padding: 8px; text-align: left;">1</td>
            <td style="border: 1px solid black; padding: 8px; text-align: left;">Banda Aceh</td>
            <td style="border: 1px solid black; padding: 8px; text-align: left;">9</td>
        </tr>
        <!-- Data Kabupaten 2 -->
        <tr>
            <td style="border: 1px solid black; padding: 8px; text-align: left;">2</td>
            <td style="border: 1px solid black; padding: 8px; text-align: left;">Aceh Besar</td>
            <td style="border: 1px solid black; padding: 8px; text-align: left;">23</td>
        </tr>
        <!-- Data Kabupaten 3 -->
        <tr>
            <td style="border: 1px solid black; padding: 8px; text-align: left;">3</td>
            <td style="border: 1px solid black; padding: 8px; text-align: left;">Pidie</td>
            <td style="border: 1px solid black; padding: 8px; text-align: left;">23</td>
        </tr>
    </table>
</body>
</html>
